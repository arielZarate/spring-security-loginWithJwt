 spring.application.name=springSecurityJwt


 server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/register-login?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# JPA CONFIGURATION

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.open-in-view=false

# Connection Pool Configuration (Optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
logging.level.org.springframework.security=DEBUG

# Logging Configuration (Optional)
# logging.level.org.hibernate=DEBUG
# logging.level.org.springframework.orm.jpa=DEBUG

spring.thymeleaf.check-template-location=false

# VARIABLES DE ENTORNOS
spring.jwt.expiration-time=${EXPIRATION_TIME}
spring.jwt.secret-key=${SECRET_KEY}
